<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Circle of Fifths</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Rubik&display=swap">
</head>
<body>
    <div class="container">
    <div class="circle major_keys">
        <ul>
            <li data-index="0" data-key="C"><span>C</span></li>
            <li data-index="1" data-key="G"><span>G</span></li>
            <li data-index="2" data-key="D"><span>D</span></li>
            <li data-index="3" data-key="A"><span>A</span></li>
            <li data-index="4" data-key="E"><span>E</span></li>
            <li data-index="5" data-key="B"><span>B</span></li>
            <li data-index="6" data-key="F#"><span>G&#9837;</span></li>
            <li data-index="7" data-key="C#"><span>D&#9837;</span></li>
            <li data-index="8" data-key="G#"><span>A&#9837;</span></li>
            <li data-index="9" data-key="D#"><span>E&#9837;</span></li>
            <li data-index="10" data-key="A#"><span>B&#9837;</span></li>
            <li data-index="11" data-key="F"><span>F</span></li>
        </ul>
    </div>
    <div class="circle staff">
        <div class="circle staff_container">
            <img src="resources/images/circular_staff_treble.png" alt="">
        </div>
        <ul>
            <li data-index="0"><span></span></li>
            <li data-index="1"><span></span></li>
            <li data-index="2"><span></span></li>
            <li data-index="3"><span></span></li>
            <li data-index="4"><span></span></li>
            <li data-index="5"><span></span></li>
            <li data-index="6"><span></span></li>
            <li data-index="7"><span></span></li>
            <li data-index="8"><span></span></li>
            <li data-index="9"><span></span></li>
            <li data-index="10"><span></span></li>
            <li data-index="11"><span></span></li>
        </ul>
    </div>
    <div class="circle minor_keys">
        <ul>
            <li data-index="0" data-key="A"><span>a</span></li>
            <li data-index="1" data-key="E"><span>e</span></li>
            <li data-index="2" data-key="B"><span>b</span></li>
            <li data-index="3" data-key="F#"><span>f&#9839;</span></li>
            <li data-index="4" data-key="C#"><span>c&#9839;</span></li>
            <li data-index="5" data-key="G#"><span>g&#9839;</span></li>
            <li data-index="6" data-key="D#"><span>e&#9837;</span></li>
            <li data-index="7" data-key="A#"><span>b&#9837;</span></li>
            <li data-index="8" data-key="F"><span>f</span></li>
            <li data-index="9" data-key="C"><span>c</span></li>
            <li data-index="10" data-key="G"><span>g</span></li>
            <li data-index="11" data-key="D"><span>d</span></li>
        </ul>
    </div>
    <div class="circle hole"></div>
    </div>

    <script src="resources/js/main.js"></script>
</body>
</html>
